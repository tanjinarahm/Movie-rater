<form [formGroup]="movieForm" (submit)="saveForm()"> 
    <label for="">Title</label><br>
    <input type="text" formControlName="title"><br>

    <label for="">Description</label><br>
    <textarea type="text" rows="10" formControlName="description"></textarea><br>

    <button type="submit">
        <span *ngIf="id">Update</span>
        <span *ngIf="!id">Create</span>
    </button>
</form>
